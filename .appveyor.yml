#
# Custom environment variables
#
environment:
  global:
    CYG_ROOT: C:\cygwin_bareflank
    CYG_BASH: C:\cygwin_bareflank\bin\bash
    CYG_MIRROR: http://mirrors.kernel.org/sourceware/cygwin/
    CYG_PACKAGES: git,make,gcc-core,gcc-g++,nasm,clang,clang++,curl,cmake

test: off

#
# Setup Cygwin
#
install:
  - ps: 'Start-FileDownload "https://cygwin.com/setup-x86_64.exe" -FileName "setup-x86_64.exe"'
  - 'setup-x86_64.exe --quiet-mode --no-shortcuts --only-site --root "%CYG_ROOT%" --site "%CYG_MIRROR%" --local-package-dir "%CYG_ROOT%\var\cache\setup" --packages "%CYG_PACKAGES%"'
  - 'copy setup-x86_64.exe %CYG_ROOT%\bin\'

  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER; git clone https://github.com/Bareflank/bfsdk.git"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER; mkdir bfsdk/build"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/bfsdk/build; cmake .."'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/bfsdk/build; make install"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/bfsdk/build; ../scripts/export_path.sh"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/bfsdk/build; cat ~/.bashrc"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/bfsdk/build; echo $PATH"'

  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER; git clone https://github.com/Bareflank/bfsysroot.git"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER; mkdir bfsysroot/build"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/bfsysroot/build; cmake -DCMAKE_TOOLCHAIN_FILE=~/bfprefix/cmake/CMakeToolchain_VMM.txt -DDISABLE_WARNINGS=on .."'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/bfsysroot/build; make install"'

#
# Build
#
build_script:
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER; mkdir build"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/build; cmake .."'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/build; make"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/build; make test"'
  - '%CYG_BASH% -lc "cd $APPVEYOR_BUILD_FOLDER/build; make install"'
